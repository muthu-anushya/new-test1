<!DOCTYPE html>
<head>
  <title>First Web Form</title>
</head>
<body>
    <h1>Registration Form</h1>
 <div id="reg-form">
<form>
<label for="first-name">First Name:</label>
<input type="text" name="first-name" placeholder="Muthu"  required>
<label for="Last-name">Last Name:</label>
<input type="text" name="last-name" placeholder="Anushya"  required>
</div>
<div>
<label for="gender-name">Male</label>
<input type="radio" name="gender-name"  value="choice-1">
<label for="gender-name">Female</label>
<input type="radio" name="gender-name"  value="choice-1">
<label for="gender-name">Others</label>
<input type="radio" name="gender-name"  value="choice-1">
</div>
<div>
<label for="email">E-Mail</label>
<input type="text" name="email"  placeholder="xyz@gmail.com" required>
<label for="password">Password</label>
<input type="text" name="password"  placeholder="atleast 5 char" required>
</div>
<div>
<label for="Month">Birthday</label>
<select name="Month">
<option value="0" selected disabled> month</option>
<option value="jan">january</option>
<option value="feb">feb</option>
<option value="march">march</option>
<option value="april">april</option>
<option value="may">may</option>
<option value="june">june</option>
<option value="july">july</option>
<option value="august">august</option>
<option value="sep">september</option>
<option value="oct">october</option>
<option value="november">november</option>
<option value="dec">december</option>
</div>
</form>

<table>
<thead>
<th>name</th>
<th>id</th>
<th>standard</th>
</thead>
</table>
</body>


</html>
